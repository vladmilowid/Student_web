<!DOCTYPE html>
<html>
<head>
	<title>Вывод простых чисел</title>
</head>
<body>
	<h1>Простые числа от 1 до 8:</h1>
	<ul id="prime-numbers"></ul>

	<script>
		// Функция проверки числа на простоту
		function isPrime(num) {
			for(var i = 2; i < num; i++)
				if(num % i === 0) return false;
			return num !== 1;
		}

		var primeNumbers = document.getElementById("prime-numbers");

		// Вывод простых чисел от 1 до 8
		for(var i = 1; i <= 8; i++){
			if(isPrime(i)){
				var li = document.createElement("li");
				li.appendChild(document.createTextNode(i));
				primeNumbers.appendChild(li);
			}
		}
	</script>
</body>
</html>
