<!DOCTYPE html>
<html>
<head>
    <title>Counting from 1 to 10</title>
</head>
<body>
    <h1>Counting from 1 to 10:</h1>
    <p id="count"></p>

    <script>
        var i;
        for (i = 1; i <= 10; i++) {
            document.getElementById("count").innerHTML += i + "<br>";
        }
    </script>
</body>
</html>
