<html lang="en">

<head>

    <title>1 task Bootstrap</title>
    <!-- Подключение стилей Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Подключение собственных стилей -->

            </div>
            <div class="col-md-6">

            </div>
        </div>
    </div>      
</body>

<!--
В примере использкю фреймворк Bootstrap для создания container, row и col-md-6 элементов. Эти классы задают сетку страницы, 
которую можно изменять, меняя местами столбцы и строки.
