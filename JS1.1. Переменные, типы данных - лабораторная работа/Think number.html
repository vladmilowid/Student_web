<!DOCTYPE html>
<html>
  <head>
    <title>Задумайте число</title>
  </head>
  <body>
    <script>
      // Запрашиваем у пользователя задуманное число
      let num = prompt('Задумайте число. Затем прибавьте к нему 7 и умножьте полученный результат на 2. Введите ваш результат:');
      let Origonalnum = (num/2) -7;
      // результат вывожу в диалоговом окне
      alert('Вы задумали число: ' + Origonalnum);
    </script>
  </body>
</html>
